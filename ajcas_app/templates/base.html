        .form-container {

            border: 1px solid #ccc;

        }
        .profile-cover {
      height: 300px;
      background-size: cover;
      background-position: center;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: -75px;
      position: relative;
      z-index: 1;
    }

    .profile-info {
      margin-top: 20px;
    }

    .profile-nav {
      margin-top: 20px;
      border-bottom: 1px solid #dee2e6;
    }

    .profile-nav .nav-link {
      color: #333;
    }

    .profile-nav .nav-link.active {
      color: #007bff;
      font-weight: bold;
      border-bottom: 2px solid #007bff;
    }
    </style>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %} "></script>
<script>
    function showDonationAmount() {
        var donationMethod = document.getElementById("id_donation_method").value;
        var donationAmount = document.getElementById("id_donation_amount").parentElement;
        if (donationMethod) {
            donationAmount.style.display = "block";
        } else {
            donationAmount.style.display = "none";
        }
    }

    document.getElementById("id_donation_method").addEventListener("change", showDonationAmount);
    showDonationAmount();  // Initial call to set the correct display state
</script>
</body>
